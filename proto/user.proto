syntax = "proto3";

package fitness_center.user;

option go_package = "FitnessCenter.protobuf.user";

service User {
  rpc UpdateUser (stream UpdateUserRequest) returns (UpdateUserResponse);
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
}

message UpdateUserRequest {
  oneof payload{
    UserData userData = 1;
    bytes userPhoto = 2;
  }
}

message UserData {
  string id = 1;
  string email = 2;
  string name = 3;
  string role = 4;
}

message UpdateUserResponse {
  string id = 1;
  string email = 2;
  string name = 3;
  string role = 4;
  string photo = 5;
}

message CreateUserRequest {
  string id = 1;
  string email = 2;
  string name = 3;
  string role = 4;
}

message CreateUserResponse {
  string id = 1;
  string email = 2;
  string name = 3;
  string role = 4;
  string photo = 5;
}